# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - kemadrigapp

on:
  push:
    branches:
      - branches/default
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_530dc7e503bc4b589251af82bb3da710 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_2535a62311fa497c9f02e198b6b8a1ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_530dc7e503bc4b589251af82bb3da710 }}/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'kemadrigapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_323101dc5f144a109c608c5a211a0f94 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_530dc7e503bc4b589251af82bb3da710 }}/azure-app-service/windows/parkingpage:${{ github.sha }}'